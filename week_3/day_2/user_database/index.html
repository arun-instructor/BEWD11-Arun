<!DOCTYPE html>
<html>

<head>
	<title>User Database</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="libraries/bootstrap.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="libraries/bootstrap-theme.css" />

	<style>
		.bold {
			font-weight:bold;
		}

		.margin-top-20 {
			margin-top:20px;
		}
	</style>
</head>

<body>

<div class="container">
	<h1>User Database</h1>

	<div>
		<a href="#" class="btn btn-primary" data-target="#add-user-modal" data-toggle="modal">Add User</a>
	</div>
</div>

<div class="container margin-top-20">
	<table class="table striped">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Username</th>
			<th>Role</th>
			<th></th>
		</thead>

		<tbody>
			<tr>
				<td>
					Arun
				</td>
				<td>
					Sood
				</td>
				<td>
					arsood
				</td>
				<td>
					Instructor
				</td>
				<td>
					<a href="#" class="btn btn-primary">Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div id="add-user-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">Add a User</h4>
			</div>
			<div class="modal-body">
				<div class="bold">
					First Name
				</div>
				<div class="margin-top-20">
					<input name="title" type="text" class="form-control" placeholder="First Name" />
				</div>
				<div class="bold margin-top-20">
					Last Name
				</div>
				<div class="margin-top-20">
					<input name="author" type="text" class="form-control" placeholder="Last Name" />
				</div>
				<div class="bold margin-top-20">
					Username
				</div>
				<div class="margin-top-20">
					<input name="genre" type="text" class="form-control" placeholder="Username" />
				</div>
				<div class="bold margin-top-20">
					Role
				</div>
				<div class="margin-top-20">
					<input name="pages" type="text" class="form-control" placeholder="Role" />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Save User</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--jQuery-->
<script src="libraries/jquery.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="libraries/bootstrap.js"></script>

</body>

</html>
