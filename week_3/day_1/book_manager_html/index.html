<!DOCTYPE html>
<html>
<head>
	<title>Book Manager App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
	<div class="margin-top-20">
		<a href="#" data-toggle="modal" data-target="#add-book-modal" class="btn btn-primary">Add New Book</a>
	</div>
	<!--One Wine-->
	<div class="row margin-top-20 wine-container">
		<div class="col-sm-3">
			<img src="https://s3-us-west-2.amazonaws.com/sandboxapi/to_kill_a_mockingbird.jpg" class="img-responsive" />
		</div>
		<div class="col-sm-9">
			<div class="margin-top-20">
				<span class="bold">Title: </span><span>To Kill a Mockingbird</span>
			</div>
			<div>
				<span class="bold">Author: </span><span>Harper Lee</span>
			</div>
			<div>
				<span class="bold">Release Date: </span><span>July 11, 1960</span>
			</div>
			<div class="margin-top-20">
				<a href="#" class="btn btn-default">Edit Book</a>
			</div>
		</div>
	</div>
	<!--/One Book-->
</div>

<!--Add Wine Modal-->
<div id="add-book-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add New Wine</h4>
			</div>
			<div class="modal-body">
				<div class="bold">
					Title
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Author
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Release Date
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Image
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save Book</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--/Add Wine Modal-->

<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
